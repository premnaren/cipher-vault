<!DOCTYPE html>
<html lang="en" data-theme="void">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher Vault | Command Center</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsencrypt/3.3.2/jsencrypt.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;900&family=Space+Mono:ital,wght@0,400;0,700;1,400&family=Inter:wght@400;600&display=swap');
        
        :root[data-theme="void"] { --bg-body: #050508; --bg-panel: #0f1015; --primary: #00f3ff; --accent: #bc13fe; --border: #1e293b; --glow: 0 0 20px rgba(0, 243, 255, 0.2); }
        
        body { 
            background-color: var(--bg-body); 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif; 
            background-image: radial-gradient(var(--border) 1px, transparent 1px); 
            background-size: 30px 30px; 
        }
        
        .orbitron { font-family: 'Orbitron', sans-serif; } 
        .mono { font-family: 'Space Mono', monospace; }
        
        ::-webkit-scrollbar { width: 6px; } 
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; } 
        ::-webkit-scrollbar-thumb:hover { background: var(--primary); }

        /* Sidebar Item Active State */
        .tool-btn.active { background: rgba(0, 243, 255, 0.1); border-left: 4px solid var(--primary); color: white; }
        .tool-btn { border-left: 4px solid transparent; transition: all 0.2s; }

        /* Safari Compatibility Fix */
        .modal-bg { 
            background: rgba(0, 0, 0, 0.9); 
            -webkit-backdrop-filter: blur(5px); 
            backdrop-filter: blur(5px); 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col overflow-hidden">

    <nav class="fixed top-0 w-full p-4 flex justify-between items-center z-50 bg-[var(--bg-panel)]/90 backdrop-blur border-b border-[var(--border)]">
        <div class="flex items-center gap-4">
            <button id="termBtn" onclick="showPage('terminal')" class="flex items-center gap-2 text-[var(--primary)] font-bold border border-[var(--primary)] bg-black/40 px-5 py-2 rounded-full shadow-[0_0_15px_rgba(0,243,255,0.2)] transition-all">
                <span class="tracking-[0.15em] text-xs font-mono">TERMINAL</span>
            </button>
            <button id="libBtn" onclick="showPage('library')" class="flex items-center gap-3 text-gray-500 font-bold border border-transparent bg-transparent px-5 py-2 rounded-full hover:text-white transition-all">
                <span class="tracking-[0.15em] text-xs font-mono">VIDEO LIBRARY</span>
            </button>
            <button onclick="toggleVault(true)" class="flex items-center gap-2 text-[var(--accent)] font-bold border border-[var(--border)] bg-black/20 px-5 py-2 rounded-full hover:border-[var(--primary)] hover:text-[var(--primary)] group">
                <span class="text-lg group-hover:animate-pulse">üîí</span> <span class="tracking-[0.15em] text-xs font-mono">VAULT</span>
            </button>
            <a href="/chat" class="flex items-center gap-2 text-[var(--primary)] font-bold border border-[var(--border)] bg-black/20 px-5 py-2 rounded-full hover:border-[var(--primary)] hover:bg-[var(--primary)] hover:text-black transition-all">
                <span class="text-lg">üí¨</span> <span class="tracking-[0.15em] text-xs font-mono">CHAT</span>
            </a>
        </div>
        <div class="flex items-center gap-4">
            <h1 class="text-2xl font-black tracking-widest hidden xl:block orbitron">CIPHER <span class="text-[var(--primary)]">VAULT</span></h1>
            <button onclick="logout()" class="px-4 py-2 border border-red-900/50 text-red-500 rounded text-xs font-bold hover:bg-red-900/20">LOGOUT</button>
        </div>
    </nav>

    <main id="terminalPage" class="flex-grow pt-24 px-4 pb-4 flex gap-4 h-screen overflow-hidden">
        
        <aside class="w-64 bg-[var(--bg-panel)] border border-[var(--border)] rounded-xl flex flex-col overflow-y-auto shrink-0">
            <div class="p-4 border-b border-[var(--border)]">
                <h2 class="text-sm font-bold text-gray-400 tracking-widest orbitron">ALGORITHMS</h2>
            </div>
            <div class="flex-grow space-y-1 p-2">
                <button onclick="loadTool('aes')" class="tool-btn active w-full text-left px-4 py-3 text-xs font-mono text-gray-400 hover:text-white hover:bg-white/5 rounded">7. AES-256 (DEFAULT)</button>
                <button onclick="loadTool('rsa')" class="tool-btn w-full text-left px-4 py-3 text-xs font-mono text-gray-400 hover:text-white hover:bg-white/5 rounded">8. RSA</button>
                <button onclick="loadTool('ecc')" class="tool-btn w-full text-left px-4 py-3 text-xs font-mono text-gray-400 hover:text-white hover:bg-white/5 rounded">9. ECC</button>
                <button onclick="loadTool('atbash')" class="tool-btn w-full text-left px-4 py-3 text-xs font-mono text-gray-400 hover:text-white hover:bg-white/5 rounded">1. ATBASH</button>
                <button onclick="loadTool('caesar')" class="tool-btn w-full text-left px-4 py-3 text-xs font-mono text-gray-400 hover:text-white hover:bg-white/5 rounded">2. CAESAR</button>
                <button onclick="loadTool('playfair')" class="tool-btn w-full text-left px-4 py-3 text-xs font-mono text-gray-400 hover:text-white hover:bg-white/5 rounded">3. PLAYFAIR</button>
                <button onclick="loadTool('vigenere')" class="tool-btn w-full text-left px-4 py-3 text-xs font-mono text-gray-400 hover:text-white hover:bg-white/5 rounded">4. VIGENERE</button>
                <button onclick="loadTool('railfence')" class="tool-btn w-full text-left px-4 py-3 text-xs font-mono text-gray-400 hover:text-white hover:bg-white/5 rounded">5. RAIL FENCE</button>
                <button onclick="loadTool('pigpen')" class="tool-btn w-full text-left px-4 py-3 text-xs font-mono text-gray-400 hover:text-white hover:bg-white/5 rounded">6. PIGPEN</button>
                <button onclick="loadTool('steganography')" class="tool-btn w-full text-left px-4 py-3 text-xs font-bold text-[var(--accent)] hover:text-white hover:bg-[var(--accent)]/10 rounded border-t border-[var(--border)] mt-2">10. STEGANOGRAPHY</button>
            </div>
        </aside>

        <section class="flex-grow bg-[var(--bg-panel)] border border-[var(--border)] rounded-xl p-8 relative flex flex-col shadow-[var(--glow)] overflow-y-auto">
            <div class="flex justify-between items-end mb-6 border-b border-[var(--border)] pb-4">
                <div>
                    <h2 id="wsTitle" class="text-3xl font-black tracking-widest orbitron text-[var(--primary)]">AES-256</h2>
                    <p id="wsDesc" class="text-xs font-mono text-gray-500 mt-1">MILITARY GRADE SYMMETRIC ENCRYPTION</p>
                </div>
                <div class="text-[10px] mono text-[var(--primary)] animate-pulse">‚óè SYSTEM READY</div>
            </div>

            <div id="workspaceContent" class="flex-grow flex flex-col gap-4">
                </div>
        </section>
    </main>

    <main id="libraryPage" class="hidden flex-grow pt-24 px-4 pb-12 overflow-y-auto">
        <div class="w-full max-w-7xl mx-auto">
            <div class="text-center mb-10">
                <h2 class="text-4xl orbitron text-[var(--primary)] mb-2 tracking-widest">CIPHER <span class="text-white">ARSENAL</span></h2>
                <p class="text-gray-500 font-mono text-xs tracking-[0.3em]">VIDEO TUTORIAL DATABASE</p>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="border border-[var(--accent)] bg-black/40 p-4 rounded-xl hover:border-white transition-all relative">
                    <h3 class="text-lg orbitron text-[var(--accent)] mb-2">10. STEGANOGRAPHY</h3>

                        <iframe title="Steganography Tutorial" class="w-full h-full" src="https://www.youtube.com/embed/TWEXCYQKyDc" frameborder="0" allowfullscreen></iframe>

                    <div class="aspect-video w-full border border-gray-700 bg-black">

                </div>

                <div class="border border-[var(--border)] bg-black/40 p-4 rounded-xl hover:border-[var(--primary)]">

                    <div class="aspect-video w-full border border-gray-700 bg-black">

                </div>

                <div class="border border-[var(--border)] bg-black/40 p-4 rounded-xl hover:border-[var(--primary)]">

                    <div class="aspect-video w-full border border-gray-700 bg-black">

                <div class="border border-[var(--border)] bg-black/40 p-4 rounded-xl hover:border-[var(--primary)]">
                    <h3 class="text-lg orbitron text-white mb-2">4. VIGEN√àRE</h3>
                    <div class="aspect-video w-full border border-gray-700 bg-black">
                        <iframe title="Vigenere Cipher Tutorial" class="w-full h-full" src="https://www.youtube.com/embed/SkJcmCaHqS0" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>

                <div class="border border-[var(--border)] bg-black/40 p-4 rounded-xl hover:border-[var(--primary)]">
                    <h3 class="text-lg orbitron text-white mb-2">5. RAIL FENCE</h3>
                    <div class="aspect-video w-full border border-gray-700 bg-black">
                        <iframe title="Rail Fence Cipher Tutorial" class="w-full h-full" src="https://www.youtube.com/embed/wKjRwJTXQH4" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>

                <div class="border border-[var(--border)] bg-black/40 p-4 rounded-xl hover:border-[var(--primary)]">
                    <h3 class="text-lg orbitron text-white mb-2">6. PIGPEN</h3>
                    <div class="aspect-video w-full border border-gray-700 bg-black">
                        <iframe title="Pigpen Cipher Tutorial" class="w-full h-full" src="https://www.youtube.com/embed/vZrTJOhALmA" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>

                <div class="border border-[var(--border)] bg-black/40 p-4 rounded-xl hover:border-red-500">
                    <h3 class="text-lg orbitron text-red-500 mb-2">7. AES-256</h3>
                    <div class="aspect-video w-full border border-gray-700 bg-black">
                        <iframe title="AES Encryption Tutorial" class="w-full h-full" src="https://www.youtube.com/embed/O4xNJsjtN6E" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>

                <div class="border border-[var(--border)] bg-black/40 p-4 rounded-xl hover:border-red-500">
                    <h3 class="text-lg orbitron text-red-500 mb-2">8. RSA</h3>
                    <div class="aspect-video w-full border border-gray-700 bg-black">
                        <iframe title="RSA Encryption Tutorial" class="w-full h-full" src="https://www.youtube.com/embed/4zahvcJ9glg" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>

                <div class="border border-[var(--border)] bg-black/40 p-4 rounded-xl hover:border-red-500">
                    <h3 class="text-lg orbitron text-red-500 mb-2">9. ECC</h3>
                    <div class="aspect-video w-full border border-gray-700 bg-black">
                        <iframe title="Elliptic Curve Tutorial" class="w-full h-full" src="https://www.youtube.com/embed/NF1pwjL9-DE" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div id="videoModal" class="fixed inset-0 modal-bg hidden items-center justify-center z-[110]">
        <div class="w-full max-w-4xl border border-[var(--primary)] bg-black p-2 relative">
            <button onclick="closeVideo()" class="absolute -top-10 right-0 text-white hover:text-[var(--primary)] font-mono text-xl">[ CLOSE ]</button>
            <div class="aspect-video w-full">
                <iframe id="youtubeFrame" title="Main Video Player" class="w-full h-full" src="" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <div id="vaultModal" class="fixed inset-0 z-[80] flex items-center justify-center hidden opacity-0 transition-opacity duration-300 pointer-events-none modal-bg">
        <div class="relative bg-[var(--bg-panel)] border border-[var(--primary)] w-full max-w-4xl rounded-xl shadow-[0_0_50px_rgba(0,243,255,0.15)] flex flex-col h-[600px] md:h-auto p-6">
            <div class="flex justify-between items-center mb-6 border-b border-[var(--border)] pb-4">
                <h3 class="text-2xl font-black tracking-widest text-[var(--accent)] orbitron">ZERO-KNOWLEDGE <span class="text-[var(--primary)]">VAULT</span></h3>
                <button onclick="toggleVault(false)" class="text-gray-500 hover:text-white font-mono text-xl">‚úï</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="col-span-1 bg-white/5 border border-white/10 rounded p-6">
                    <label for="vaultInput" class="text-xs font-mono text-[var(--primary)] mb-2 block tracking-widest">1. SELECT ASSET</label>
                    <input type="file" id="vaultInput" title="File to Encrypt" class="w-full text-xs text-gray-500 mb-4 file:bg-[var(--primary)] file:border-0 file:text-black file:font-bold file:px-2 file:py-1 file:rounded">
                    <label for="vaultPass" class="text-xs font-mono text-[var(--accent)] mb-2 block tracking-widest">2. PASSWORD</label>
                    <input type="password" id="vaultPass" title="Encryption Password" placeholder="Required" class="w-full bg-black border border-[var(--border)] text-xs text-[var(--accent)] p-2 rounded mb-4 focus:border-[var(--accent)] outline-none">
                    <button onclick="uploadEncryptedFile()" class="w-full py-3 bg-[var(--accent)] text-black font-black tracking-widest rounded hover:shadow-[0_0_15px_rgba(188,19,254,0.4)] font-mono text-xs">ENCRYPT & UPLOAD</button>
                </div>
                <div class="col-span-2 bg-white/5 border border-white/10 rounded p-6 flex flex-col h-[400px]">
                    <div class="flex justify-between items-center mb-4 border-b border-[var(--border)] pb-2">
                        <label class="text-xs font-mono text-[var(--primary)] tracking-widest">SECURE DATABASE</label>
                        <button onclick="loadFiles()" class="text-[10px] text-gray-500 hover:text-white font-mono">‚Üª REFRESH</button>
                    </div>
                    <div id="vaultList" class="flex-grow overflow-y-auto pr-2 space-y-2"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('auth-token');
        if (!token) window.location.href = '/login.html';
        function logout() { localStorage.removeItem('auth-token'); window.location.href = '/login.html'; }

        // --- NAVIGATION ---
        function showPage(page) {
            document.getElementById('terminalPage').classList.toggle('hidden', page !== 'terminal');
            document.getElementById('libraryPage').classList.toggle('hidden', page !== 'library');
            
            const termBtn = document.getElementById('termBtn');
            const libBtn = document.getElementById('libBtn');
            
            if(page === 'terminal') {
                termBtn.className = "flex items-center gap-2 text-[var(--primary)] font-bold border border-[var(--primary)] bg-black/40 px-5 py-2 rounded-full shadow-[0_0_15px_rgba(0,243,255,0.2)] transition-all";
                libBtn.className = "flex items-center gap-3 text-gray-500 font-bold border border-transparent bg-transparent px-5 py-2 rounded-full hover:text-white transition-all";
            } else {
                libBtn.className = "flex items-center gap-3 text-[var(--primary)] font-bold border border-[var(--border)] bg-black/20 px-5 py-2 rounded-full transition-all";
                termBtn.className = "flex items-center gap-2 text-gray-500 font-bold border border-transparent bg-transparent px-5 py-2 rounded-full hover:text-white transition-all";
            }
        }

        // --- TOOL LOADER ---
        let currentTool = 'aes';

        function loadTool(type) {
            currentTool = type;
            document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');

            const ws = document.getElementById('workspaceContent');
            const title = document.getElementById('wsTitle');
            const desc = document.getElementById('wsDesc');

            // --- DYNAMIC INJECTION (ACCESSIBLE INPUTS) ---
            if (type === 'aes') {
                title.innerText = "AES-256"; desc.innerText = "MILITARY GRADE SYMMETRIC ENCRYPTION";
                ws.innerHTML = `<textarea id="tInput" aria-label="Input Text" title="Input Text" class="w-full h-32 bg-black border border-[var(--border)] p-3 rounded mono text-sm focus:border-[var(--primary)] outline-none" placeholder="ENTER PAYLOAD..."></textarea><input id="tKey" type="password" aria-label="Secret Key" title="Secret Key" class="w-full bg-black border border-[var(--border)] p-3 rounded mono text-red-500 focus:border-[var(--primary)] outline-none" placeholder="SECRET PASSPHRASE"><button onclick="runAlgo()" class="w-full py-4 bg-red-900 text-white font-black tracking-widest rounded hover:bg-red-700 orbitron">PROCESS DATA</button><div id="tOutput" class="p-4 bg-black/40 border border-[var(--border)] rounded mono text-sm text-[var(--primary)] break-all min-h-[50px]">// OUTPUT WAITING...</div>`;
            }
            else if (['caesar', 'atbash', 'vigenere', 'railfence', 'pigpen', 'playfair'].includes(type)) {
                title.innerText = type.toUpperCase(); desc.innerText = "CLASSICAL CIPHER MODULE";
                let extraInput = "";
                if(type === 'caesar') extraInput = `<input type="number" id="tKey" aria-label="Shift Amount" title="Shift Amount" value="3" class="w-full bg-black border border-[var(--border)] p-3 rounded mono text-[var(--primary)] outline-none" placeholder="SHIFT (e.g., 3)">`;
                if(type === 'vigenere' || type === 'playfair') extraInput = `<input id="tKey" aria-label="Cipher Keyword" title="Cipher Keyword" class="w-full bg-black border border-[var(--border)] p-3 rounded mono text-[var(--primary)] outline-none" placeholder="KEYWORD">`;
                if(type === 'railfence') extraInput = `<input type="number" id="tKey" aria-label="Rail Count" title="Rail Count" value="3" class="w-full bg-black border border-[var(--border)] p-3 rounded mono text-[var(--primary)] outline-none" placeholder="RAILS">`;
                
                ws.innerHTML = `<textarea id="tInput" aria-label="Input Text" title="Input Text" class="w-full h-32 bg-black border border-[var(--border)] p-3 rounded mono text-sm focus:border-[var(--primary)] outline-none" placeholder="ENTER TEXT..."></textarea>${extraInput}<button onclick="runAlgo()" class="w-full py-4 bg-[var(--primary)] text-black font-black tracking-widest rounded hover:shadow-[0_0_20px_rgba(0,243,255,0.4)] orbitron">ENCRYPT / DECRYPT</button><div id="tOutput" class="p-4 bg-black/40 border border-[var(--border)] rounded mono text-sm text-[var(--accent)] break-all min-h-[50px]">// OUTPUT WAITING...</div>`;
            }
            else if (type === 'rsa' || type === 'ecc') {
                title.innerText = type.toUpperCase(); desc.innerText = "ASYMMETRIC KEY GENERATION";
                ws.innerHTML = `<button onclick="runAlgo()" class="w-full py-6 bg-red-900 text-white font-black tracking-widest rounded hover:bg-red-700 orbitron">GENERATE NEW KEYPAIR</button><div id="tOutput" class="p-4 bg-black/40 border border-[var(--border)] rounded mono text-xs text-gray-400 break-all whitespace-pre-wrap min-h-[100px]">// KEYS WILL APPEAR HERE</div>`;
            }
            else if (type === 'steganography') {
                title.innerText = "STEGANOGRAPHY"; desc.innerText = "IMAGE LSB ENCRYPTION (HIDE TEXT IN IMAGE)";
                ws.innerHTML = `
                <div class="grid grid-cols-2 gap-4 h-full">
                    <div class="bg-black/30 p-4 border border-white/10 rounded flex flex-col">
                        <h4 class="text-xs font-bold text-[var(--accent)] mb-2 uppercase">ENCODE (HIDE)</h4>
                        <input type="file" id="stegoInp" aria-label="Source Image" title="Source Image" accept="image/png" class="mb-2 w-full text-xs text-gray-500 file:bg-[var(--accent)] file:text-black file:border-0 file:px-2 file:py-1 file:rounded file:font-bold">
                        <textarea id="stegoMsg" aria-label="Secret Message" title="Secret Message" class="flex-grow bg-black border border-gray-700 text-xs p-2 text-white outline-none mb-2" placeholder="Enter Secret Message..."></textarea>
                        <button onclick="encodeStego()" class="w-full bg-[var(--accent)] text-black font-bold py-3 text-xs hover:shadow-[0_0_15px_#bc13fe]">DOWNLOAD ENCODED IMAGE</button>
                    </div>
                    <div class="bg-black/30 p-4 border border-white/10 rounded flex flex-col">
                        <h4 class="text-xs font-bold text-green-400 mb-2 uppercase">DECODE (REVEAL)</h4>
                        <input type="file" id="stegoDecInp" aria-label="Encoded Image" title="Encoded Image" accept="image/png" class="mb-2 w-full text-xs text-gray-500 file:bg-green-600 file:text-black file:border-0 file:px-2 file:py-1 file:rounded file:font-bold">
                        <button onclick="decodeStego()" class="w-full border border-green-500 text-green-500 font-bold py-2 text-xs hover:bg-green-500 hover:text-black mb-4">REVEAL MESSAGE</button>
                        <div id="stegoResult" class="flex-grow p-2 bg-green-900/10 border border-green-900 text-xs text-green-400 font-mono break-all overflow-y-auto">// WAITING FOR IMAGE...</div>
                    </div>
                </div><canvas id="stegoCanvas" class="hidden"></canvas>`;
            }
        }

        // --- ALGORITHMS LOGIC ---
        function runAlgo() {
            const out = document.getElementById('tOutput');
            const inp = document.getElementById('tInput') ? document.getElementById('tInput').value.toUpperCase() : '';
            const key = document.getElementById('tKey') ? document.getElementById('tKey').value : '';
            
            if (currentTool === 'atbash') {
                const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"; const rev = "ZYXWVUTSRQPONMLKJIHGFEDCBA";
                out.innerText = inp.replace(/[A-Z]/g, c => rev[chars.indexOf(c)] || c);
            }
            else if (currentTool === 'caesar') {
                const s = parseInt(key) || 0;
                out.innerText = inp.replace(/[A-Z]/g, c => String.fromCharCode(((c.charCodeAt(0)-65+s)%26+26)%26+65)); 
            }
            else if (currentTool === 'vigenere') {
                const k = key.toUpperCase().replace(/[^A-Z]/g,'') || 'A'; let ki = 0;
                out.innerText = inp.replace(/[A-Z]/g, c => String.fromCharCode(((c.charCodeAt(0)-65 + k.charCodeAt(ki++%k.length)-65)%26+26)%26+65));
            }
            else if (currentTool === 'aes') {
                const rawInp = document.getElementById('tInput').value;
                if(rawInp.startsWith("U2FsdGVk")) {
                    try { out.innerText = CryptoJS.AES.decrypt(rawInp, key).toString(CryptoJS.enc.Utf8) || "FAIL"; } catch(e) { out.innerText="ERROR"; }
                } else {
                    out.innerText = CryptoJS.AES.encrypt(rawInp, key).toString();
                }
            }
            else if (currentTool === 'rsa') {
                const c = new JSEncrypt({default_key_size: 512});
                out.innerText = "GENERATING...";
                setTimeout(()=> out.innerText = "PUB:\n" + c.getPublicKey() + "\n\nPRIV:\n" + c.getPrivateKey(), 100);
            }
            else if (currentTool === 'railfence') {
                 const r = parseInt(key) || 3;
                 if(r<2) return;
                 let f = Array.from({length:r},()=>[]); let row=0, d=1;
                 for(let c of inp) { f[row].push(c); row+=d; if(row===0||row===r-1) d=-d; }
                 out.innerText = f.flat().join('');
            }
            else if (currentTool === 'pigpen') out.innerText = "SYMBOLS GENERATED: " + inp;
            else if (currentTool === 'playfair') out.innerText = "GRID: " + inp.split('').reverse().join('');
            else if (currentTool === 'ecc') out.innerText = "CURVE: secp256k1\nKEY: " + Math.random().toString(16).substr(2);
        }

        // --- IMAGE STEGANOGRAPHY LOGIC (LSB) ---
        function encodeStego() {
            const input = document.getElementById('stegoInp');
            const msg = document.getElementById('stegoMsg').value;
            if(!input.files[0] || !msg) return alert("Select PNG image & enter text");
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.getElementById('stegoCanvas'); 
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width; 
                    canvas.height = img.height; 
                    ctx.drawImage(img, 0, 0);
                    
                    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height); 
                    const data = imgData.data;
                    
                    // Convert msg to binary + null terminator (00000000)
                    let bin = ""; 
                    for(let i=0; i<msg.length; i++) bin += msg.charCodeAt(i).toString(2).padStart(8,'0');
                    bin += "00000000"; 

                    if(bin.length > data.length/4) return alert("Message too big for this image.");

                    // LSB Injection
                    let dIdx = 0;
                    for(let i=0; i<bin.length; i++) { 
                        if(dIdx % 4 === 3) dIdx++; // Skip Alpha channel
                        data[dIdx] = (data[dIdx] & 254) | parseInt(bin[i]); 
                        dIdx++; 
                    }
                    
                    ctx.putImageData(imgData, 0, 0);
                    
                    // Download
                    const link = document.createElement('a'); 
                    link.download = 'enc_image.png'; 
                    link.href = canvas.toDataURL("image/png"); 
                    link.click();
                }; 
                img.src = e.target.result;
            }; 
            reader.readAsDataURL(input.files[0]);
        }

        function decodeStego() {
            const input = document.getElementById('stegoDecInp');
            if(!input.files[0]) return alert("Select encoded PNG image");
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.getElementById('stegoCanvas'); 
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width; 
                    canvas.height = img.height; 
                    ctx.drawImage(img, 0, 0);
                    
                    const data = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
                    let bin = "", res = "";
                    
                    // Read LSB
                    for(let i=0; i<data.length; i++) {
                        if(i % 4 === 3) continue; // Skip Alpha
                        bin += (data[i] & 1).toString();
                        
                        if(bin.length === 8) { 
                            if(bin === "00000000") break; // Found null terminator
                            res += String.fromCharCode(parseInt(bin, 2)); 
                            bin = ""; 
                        }
                    }
                    document.getElementById('stegoResult').innerText = "REVEALED MESSAGE:\n" + res;
                }; 
                img.src = e.target.result;
            }; 
            reader.readAsDataURL(input.files[0]);
        }

        // --- VAULT ---
        const vaultModal = document.getElementById('vaultModal');
        function toggleVault(show) {
            if(show) { vaultModal.classList.remove('hidden','pointer-events-none'); setTimeout(()=>vaultModal.classList.remove('opacity-0'),10); loadFiles(); }
            else { vaultModal.classList.add('opacity-0','pointer-events-none'); setTimeout(()=>vaultModal.classList.add('hidden'),300); }
        }
        async function uploadEncryptedFile() {
            const fi = document.getElementById('vaultInput'); const pw = document.getElementById('vaultPass').value;
            if(!fi.files[0] || !pw) return alert("Missing info");
            const reader = new FileReader();
            reader.onload = async (e) => {
                const enc = CryptoJS.AES.encrypt(e.target.result, pw).toString();
                const blob = new Blob([enc],{type:'text/plain'});
                const f = new File([blob], fi.files[0].name+".enc", {type:"text/plain"});
                const fd = new FormData(); fd.append('vaultFile', f);
                await fetch('/api/vault/upload', {method:'POST', headers:{'auth-token':token}, body:fd});
                loadFiles();
            }; reader.readAsDataURL(fi.files[0]);
        }
        async function loadFiles() {
            try { const res = await fetch('/api/vault/myfiles', {headers:{'auth-token':token}}); const files = await res.json();
            const list = document.getElementById('vaultList'); list.innerHTML = '';
            files.forEach(f => { list.innerHTML += `<div class="flex justify-between p-2 bg-black/40 border border-white/5 mb-2 rounded"><span class="text-xs text-gray-400 truncate w-32">${f.originalName}</span><button onclick="downloadAndDecrypt('${f.filename}','${f.originalName}')" class="text-[var(--primary)] text-[10px] border border-[var(--primary)] px-2 rounded">OPEN</button></div>`; });
            } catch(e){}
        }
        async function downloadAndDecrypt(fname, og) {
            const pw = prompt("PASSWORD:"); if(!pw) return;
            const res = await fetch(`/api/vault/file/${fname}?token=${token}`);
            const txt = await res.text();
            try {
                const dec = CryptoJS.AES.decrypt(txt, pw).toString(CryptoJS.enc.Utf8);
                if(!dec.startsWith('data:')) throw new Error();
                const a = document.createElement('a'); a.href=dec; a.download=og.replace('.enc',''); a.click();
            } catch(e) { alert("WRONG PASSWORD"); }
        }

        // INIT
        loadTool('aes');
    </script>
